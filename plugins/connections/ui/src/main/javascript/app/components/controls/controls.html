<div class="bottom">
  <div class="margin_bottom_20">
    <hr/>
  </div>
  <div>
    <div class="leftPane">
      <help></help>
    </div>
    <div class="middlePane">
      <button ng-if="vm.test && !vm.isTesting" class="secondary" type="button" ng-click="vm.onTestClick()">
        <span>{{::vm.testLabel}}</span>
      </button>
      <div class="testing">
        <div ng-if="vm.isTesting" class="busy loading-icon"></div>
      </div>
    </div>
    <div class="rightPane">
      <button ng-if="vm.apply" class="right primary" type="button" ng-click="vm.onApply()" ng-disabled="!vm.canNext">
        <span>{{::vm.applyLabel}}</span>
      </button>
      <button ng-if="vm.next && !vm.apply" id="next" class="right margin_left_10 primary" type="button" ng-click="vm.onNext()" ng-disabled="!vm.canNext">
        <span>{{::vm.nextLabel}}</span>
      </button>
      <button ng-if="vm.back && !vm.apply" class="right secondary" type="button" ng-click="vm.onBack()">
        <span>{{::vm.backLabel}}</span>
      </button>
      <button ng-if="vm.finish" class="right primary" type="button" ng-click="vm.onFinish()">
        <span>{{::vm.finishLabel}}</span>
      </button>
      <button ng-if="vm.close" class="right primary" type="button" ng-click="vm.onClose()">
        <span>{{::vm.closeLabel}}</span>
      </button>
    </div>
  </div>
</div>
